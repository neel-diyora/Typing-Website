<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <!-- Header Section -->
        <div id="header">
            <!-- left box for logo  -->
        <div class="left">
            <a href="https://www.inphynity.tech"><img src="img/Ilogo.png" alt=""></a>
        </div>
            <h2>TEST YOUR TYPING SPEED</h2>
            <!-- Counter Section -->
            <div id="time">
                <h2>TIME</h2>
                <h3 id="counter">00</h3>
                <h2 id="start">Click Here To Start CountDown.</h2>
            </div>
            <!-- Main Section -->
            <div id="textarea">
                <div id="typingText"></div>
                <textarea id="userInput" placeholder="Start Typing Here."></textarea>
            </div>
            <!-- Result Section -->
            <div id="result">
                <!-- Words Per Minute -->
                <div class="showResult">
                    <h2>WPM</h2>
                    <h1 id="words">00</h1>
                </div>

                <!-- Characters Per Minute -->
                <div class="showResult">
                    <h2>CPM</h2>
                    <h1 id="characters">00</h1>
                </div>

                <!-- Total Errors -->
                <div class="showResult">
                    <h2>ERRORS</h2>
                    <h1 id="error">00</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="link">
        <a href="https://www.facebook.com/inphynity.tech" target="_blank" class="fa fa-facebook"></a>
        <a href="https://twitter.com/inphy_nity" target="_blank" class="fa fa-twitter"></a>
        <a href="https://www.linkedin.com/company/inphynity-tech/" target="_blank" class="fa fa-linkedin"></a>
        <a href="https://www.instagram.com/inphynity.tech/" target="_blank" class="fa fa-instagram"></a>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
